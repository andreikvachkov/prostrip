    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const gate = document.getElementById("ageGate");
            if (!gate) return;

            const yesBtn = gate.querySelector(".age-gate__btn--yes");
            const noBtn = gate.querySelector(".age-gate__btn--no");

            function openGate() {
                gate.classList.add("active");
                document.body.classList.add("no-scroll");
            }

            function closeGate() {
                gate.classList.remove("active");
                document.body.classList.remove("no-scroll");
            }

            openGate();

            yesBtn?.addEventListener("click", () => {
                closeGate();
            });

            noBtn?.addEventListener("click", () => {
                document.documentElement.innerHTML = "";
                window.location.replace("about:blank");
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=e5de0509-d13c-4103-98ec-cc6863d051e2"></script>

    <script>
        ymaps.ready(function () {
            const points = [
                [54.713744, 20.505745],
                [54.719300, 20.504993]
            ];

            const mapEl = document.getElementById("yandex-map");

            const map = new ymaps.Map("yandex-map", {
                center: points[0],
                zoom: 13,
                controls: ["zoomControl"]
            });

            map.behaviors.disable('scrollZoom');
            map.behaviors.disable('multiTouch');
            map.behaviors.disable('dblClickZoom');

            map.options.set("suppressMapOpenBlock", true);

            const svg = `
<svg xmlns="http://www.w3.org/2000/svg" width="53" height="73" viewBox="0 0 53 73" fill="none">
  <path d="M31.7827 68.4635C31.0652 69.2874 28.8152 72.029 28.087 72.4801C25.0921 74.3396 23.0919 70.7541 21.4924 68.9038C12.9676 59.0495 3.51366 45.8291 0.690873 32.6838C-5.27156 4.92661 28.8228 -11.126 46.6827 9.04907C62.806 27.2619 44.4586 53.916 31.7842 68.4635H31.7827ZM25.4181 12.317C16.9436 13.0289 12.0338 22.3002 16.3465 29.7903C20.7124 37.3739 31.9929 37.3417 36.333 29.7458C40.9838 21.6052 34.6755 11.5376 25.4181 12.3154V12.317Z" fill="#E23942"/>
</svg>`.trim();

            const iconHref = "data:image/svg+xml;charset=UTF-8," + encodeURIComponent(svg);

            const iconW = 40;
            const iconH = 55;

            const labels = ["Точка", "Максим"];

            points.forEach((coords, i) => {
                const name = labels[i] || `Точка ${i + 1}`;

                const pm = new ymaps.Placemark(
                    coords,
                    {
                        iconContent: name,
                        hintContent: name,
                        balloonContent: `<b>${name}</b>`
                    },
                    {
                        iconLayout: "default#imageWithContent",
                        iconImageHref: iconHref,
                        iconImageSize: [iconW, iconH],
                        iconImageOffset: [-iconW / 2, -iconH],

                        iconContentOffset: [iconW / 2 + 30, -iconH / 2 + 50],

                        iconContentLayout: ymaps.templateLayoutFactory.createClass(
                            `
        <div style="
          position: relative;
          top: 50%;
          transform: translateY(-50%);
          white-space: nowrap;
          font-weight: 600;
          font-size: 14px;
          color: #fff;
          text-shadow: 0 2px 6px rgba(0,0,0,.75);
          pointer-events: none;
        ">$[properties.iconContent]</div>
        `
                        )
                    }
                );

                map.geoObjects.add(pm);
            });


            mapEl.classList.add("map-black");

            function fitRight() {
                const w = map.container.getSize()[0];
                const isMob = w < 768;

                const leftSpace = Math.round(w * (isMob ? 0.20 : 0.93));

                map.setBounds(map.geoObjects.getBounds(), {
                    checkZoomRange: true,
                    zoomMargin: isMob ? [40, 40, 40, 40] : [80, 60, 80, leftSpace]
                }).then(() => {
                    if (!isMob) {
                        map.setZoom(map.getZoom() - 1, { duration: 0 });
                        map.panBy([320, 0], { duration: 0 });
                        return;
                    }

                    map.setZoom(14, { duration: 0 });
                    map.panBy([20, 0], { duration: 0 });
                });
            }

            fitRight();

            window.addEventListener("resize", () => {
                clearTimeout(window.__fitRightT);
                window.__fitRightT = setTimeout(fitRight, 150);
            });
        });
    </script>
    <script src="assets/js/app.js"></script>
